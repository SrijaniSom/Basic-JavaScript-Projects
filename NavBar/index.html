<!DOCTYPE html>
<html>
    <head>

        <title>NavBar</title>
        <link href="styles.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet"
    </head>

    <body>
        <div class="nav-main">
            <div class="logo">
                <img src="logo.svg">
            </div>

           

            <div class="links">

                <a href="index.html" class="linkEach active">Home</a>
                <a href="index.html" class="linkEach">About</a>
                <a href="index.html" class="linkEach">Projects</a>
                <a href="index.html" class="linkEach">Contact</a>
            
            </div>

            <div class="socialMedia">
                <div class="iconDiv">
                    <a class="icon" href="https://www.linkedin.com/feed/">
                       
                        <i class="fa fa-linkedin"></i>

                    </a>
                </div>
                <div class="iconDiv" >
                    <a class="icon" href="https://www.linkedin.com/feed/">

                        <i class="fa fa-behance"></i>
                       
                    </a>
                </div>
                <div class="iconDiv">
                    <a class="icon" href="https://www.linkedin.com/feed/">
                        
                        <i class="fa fa-facebook"></i>
                       
                    </a>
                </div>
                <div class="iconDiv">
                    <a class="icon" href="https://www.linkedin.com/feed/">

                        <i class="fa fa-github"></i>
                        
                    </a>
                </div>
                <div class="iconDiv" >
                    <a class="icon" href="https://www.linkedin.com/feed/">
                        
                        <i class="fa fa-instagram"></i>
                        
                    </a>
                </div>

            </div>

            <button class="ToggleButton">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button> 
        </div>
<script src="app.js"></script>
    </body>
</html>
